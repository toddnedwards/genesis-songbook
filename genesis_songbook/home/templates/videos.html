{% extends 'base.html' %}

{% block title %}Videos - Genesis Songbook{% endblock %}

{% block extra_css %}
<style>
    .video-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="bg-black text-white py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="mb-3 text-white"><strong>Videos</strong></h1>
                <p class="lead mb-0 text-white">Check out videos of Genesis Songbook performing live, showcasing our
                    tribute to the legendary band Genesis and Phil Collins.</p>
            </div>
        </div>
    </div>
</div>

<div class="bg-black">
    <div class="row py-3">
        <div class="col-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/5__jjbaEkNE?si=WKw_MRgdQ9DgoFRE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="row py-3">
        <div class="col-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/Q6191aBX6fc?si=uMacZdkqdhAutGMq"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="row py-3">
        <div class="col-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/VmXc-a33ZiY?si=tDvNK5wLVpfxujgQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

{% endblock %}
